<!DOCTYPE html>
<html>
<head>
	<META charset="UTF-8">
	<title>JS Slider</title>

	<link href="reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="style.css" rel="stylesheet" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="container">
	<h1 id="headline">jQuery Image Slider</h1>

	<div id="slider">
		<ul id="slides">
			<li>
				<img src="http://38.media.tumblr.com/7d22ca6ae8b921aabd2a28c71d90d106/tumblr_n09d58tmuK1ro4vono1_1280.jpg" width="640px" class="active">
			</li>
			<li>			
				<img src="http://38.media.tumblr.com/ae77e96e641cace0494faa5050e75caf/tumblr_n06rcsgemS1ro4vono1_1280.jpg" width="640px">
			</li>
			<li>
				<img src="http://31.media.tumblr.com/ccabcc28205a15f1e7027d81e1c69f81/tumblr_n06jnl8oZr1ro4vono1_1280.jpg" width="640px">
			</li>
			<li>
				<img src="http://33.media.tumblr.com/19f561663deac62652a715810fb51d93/tumblr_n0dl2yH11q1ro4vono1_1280.jpg" width="640px">		
			</li>
		</ul>
	</div>

	<ul id="dots">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<div id="buttons">
		<button id="button-prev">Prev</button>
		<button id="button-next">Next</button>
	</div>

</body>
</div>
<footer>
	<h3>Created by <a href="https://twitter.com/mazin_power">@mazin_power</a></h3>

</html>
