<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>

	<link href="reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="style.css" rel="stylesheet" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>

	<div class="container">
		<div id="calculator">
			
			<div id="screen">0</div>
			
			<div id="numberpad">
				<div class="keys parenthesis">(</div>
				<div class="keys parenthesis">)</div>
				<div class="keys operator">%</div>
				<div class="keys key-right" id="allclear">AC</div>
				<div class="keys number">7</div>
				<div class="keys number">8</div>
				<div class="keys number">9</div>
				<div class="keys operator key-right">/</div>
				<div class="keys number">4</div>
				<div class="keys number">5</div>
				<div class="keys number">6</div>
				<div class="keys operator key-right">*</div>
				<div class="keys number">1</div>
				<div class="keys number">2</div>
				<div class="keys number">3</div>
				<div class="keys operator key-right">-</div>
				<div class="keys number">0</div>
				<div class="keys number">.</div>
				<div class="keys" id="equals">=</div>
				<div class="keys operator key-right">+</div>
			</div>
		</div>
	</div>

</body>
<footer>
	<div class="container">
		<div id="description">
			<h1 class="target">JS Calculator</h1><br/>
			<p>Does what it says on the tin.</p>
			<p>I haven't coded the Parenthesis or Negative number operators yet.</p><br/>
			<p>See the source code on <a href="https://github.com/muzfuz/JS_Calculator">GitHub.</a></p>
			<p>Written in JavaScript, HTML & CSS by <a href="https://twitter.com/mazin_power">@mazin_power</a></p>
		</div>
	</div>
</footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="calculator.js"></script>
</html>
