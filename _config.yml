description: I'm a software engineer with a background in Ruby, Go and Containerised Distributed Systems

# theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"
search: true

locale: "en-US"
timezone: "Europe/London"
url: "https://muzfuz.com"
repository: "muzfuz/muzfuz.github.io"
twitter:
  username: "mazin_power"

author:
  avatar   : "https://github.com/muzfuz.png"
  bio      : "I'm a Software Engineer with experience in leading remote teams and running distributed systems at scale."
  location : "London / Vienna"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:muzfuz@icloud.com"
    - label: "@mazin_power"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mazin_power"
    - label: "github.com/muzfuz"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/muzfuz"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mazin_power"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/muzfuz" 
      
include:
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true